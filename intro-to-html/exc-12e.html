<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        font-family: Arial, Helvetica, sans-serif;
        border: 1px solid lightgray;
        width: 300px;
        border-radius: 5px;
      }

      .row {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 5px;
      }

      .notification {
        background-color: rgb(14, 110, 219);
        color: aliceblue;
        border-radius: 9px;
        padding: 3px 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>Home</div>
        <div class="notification">14</div>
      </div>
      <div class="row">
        <div>Notifications</div>
        <div class="notification">3</div>
      </div>
      <div class="row">
        <div>Messages</div>
        <div class="notification">5</div>
      </div>
    </div>
  </body>
</html>
